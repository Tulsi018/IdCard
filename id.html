<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ID Card Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ID Card Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <h1 class="text-center">ID Card Generator</h1>
        <form id="idCardForm">
            <div class="form-group">
                <label for="userType">Choose User Type:</label>
                <select class="form-control" id="userType">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" class="form-control-file" id="photo" accept="image/*">
                <div id="photoPreview" class="mt-2">
                    <img id="imagePreview" src="#" alt="Preview">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate ID Card</button>
        </form>

        <div class="card mt-4 idCard" id="idCard">
            <div class="card-body">
                <!-- Generated ID Card will appear here -->
            </div>
        </div>
    </div>

    <!-- About Section -->
    <section id="about" class="bg-light text-center py-4">
        <div class="container">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="bg-primary text-white text-center py-4">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: example@example.com</p>
            <p>Phone: +1-123-456-7890</p>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 ID Card Generator</p>
    </footer>

    
</body>
</html>
